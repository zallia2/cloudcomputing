<!doctype html>


<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>Paint Application</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="simplejs.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">


<style type="text/css">
#container {
	position: relative;
}

#imageView {
	position: absolute;
	border: 1px solid #000;
}

#imageTemp {
	position: absolute;
	top: 1px;
	left: 1px;
}
</style>

</head>

                              
<body>


<h1 style="text-align:center; color:white;"> Welcome to our Paint Application </h1>



	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	
    <p style="text-align:center; font-size:20px"> We have a number of options for you to choose from: </p>
    <p style="text-align:center; font-size:20px">  
    Drawing tool: <select id="dtool" class="form-control" style="width:100px">
				<option value="line">Line</option>
				<option value="rect">Rectangle</option>
				<option value="pencil">Pencil</option>
				<option value="circle">Circle</option>
				<!--<option value="ellipse">Ellipse</option>-->
				<option value="erase">Eraser</option>
		</select> Line width : <select id="selWidth" class="form-control" style="width:50px">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="5">5</option>
			<option value="7">7</option>
			<option value="9" selected="selected">9</option>
			<option value="11">11</option>
			<option value="16">32</option>
		</select> Eraser width : <select id="eraseWidth" class="form-control" style="width:120px">
			<option value="6">Small</option>
			<option value="10">Medium</option>
			<option value="17">Large</option>
			<option value="25">Extra Large</option>
		</select> Color : <select id="selColor" class="form-control" style="width:100px">
			<option value="black">Black</option>
			<option value="blue" selected="selected">Blue</option>
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="yellow">Yellow</option>
			<option value="gray">Gray</option>
		</select>
        </p>
		<p style="text-align: center">
		Change the Background Colour: 
        <button type="button" class="btn btn-danger"  onClick="imgBackRed()">Red</button> 
        <button type="button" class="btn" style="background-color:blue; color:white;" onClick="imgBackBlue()">Blue</button>
        <button type="button" class="btn" style="background-color:black; color:white;" onClick="imgBackBlack()">Black</button>
        <button type="button" class="btn" style="background-color:green; color:white;" onClick="imgBackGreen()">Green</button>
        <button type="button" class="btn" style="background-color:white;" onClick="imgBackWhite()">White</button>
        <button type="button" class="btn" onClick="clearCan()">Clear The Canvas</button>
	</p>
	
</body>
</html>
